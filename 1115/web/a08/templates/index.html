<!DOCTYPE html>
<html>
<head>
    <title>Flask Template</title>
<style>


table {
      
      float: left;
    }
td{
  border: 1px solid black;
  height: 30px;
}
</style>
</head>
<body>


  {% for key, value in data.items() %}
<table >
        {% if key == 'city' %}
        {% for areapost in value %}
        <tr>
          <td>{{ areapost}}</td> 
        </tr>
        {% endfor %}
        {% endif %}

        {% if key == 'n' %}  
        {% for namepost in value %}
        <tr>
          <td>{{ namepost}}</td>  
        </tr>
        {% endfor %}
        {% endif %}



         </table>

   {% endfor %}      



</body>
</html>
